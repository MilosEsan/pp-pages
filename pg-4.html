<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap core CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
        @font-face {
            src: url('fonts/DejaVuSans.ttf');
            font-family: "DejaVuSans";
        }
        
        body {
            overflow: auto;
            color: #000000;
            background-color: #E4E4E4;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-image: url(photos/pg4-background.jpg);
            font-family: "Montserrat";
            margin: 0 115px 10px 100px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
        }
        
        header {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            height: 200px;
            font-weight: bold;
        }
        
        header a {
            font-family: Montserrat bold, sans-serif;
            cursor: pointer;
            font-weight: 500;
            font-size: 30px;
            align-self: center;
            margin-left: 10px;
            color: #000000;
        }
        
        .logo {
            align-self: center;
            margin-right: 50;
            width: 150px;
            height: 190px;
            background: left / contain no-repeat url(photos/logos/logo2.png);
        }
        
        .title {
            margin-top: 100px;
            font-weight: 700;
            font-family: Montserrat bold, sans-serif;
            font-size: 80px;
        }
        
        p {
            font-weight: bold;
            min-width: 200px;
            max-width: 500px;
        }
        
        input {
            border-width: 0;
            height: 35px;
            border-radius: 17px;
            width: 280px;
        }
        
        span {
            align-self: center;
            background-color: white;
            height: 35px;
            padding: 0px 0px 10px 10px;
            border-radius: 17px;
            flex-basis: 300px;
            margin-left: 50px;
            display: flex;
            justify-content: left;
        }
        
        .icon {
            font-size: 15px;
            margin-top: 10px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: flex-start;
            width: 100%;
            height: 522px;
        }
        
        footer {
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: flex-start;
        }
        
        .btn {
            cursor: pointer;
            height: 50px;
            width: 222px;
            background-color: #f0c7cc;
            border-radius: 30px;
            padding: 10px;
            font-weight: bold;
            font-size: 13px;
        }
        
        .social-media {
            margin-top: 60px;
        }
        
        .social-media i {
            cursor: pointer;
            background-color: #000000;
            color: #E4E4E4;
            border-radius: 100%;
            height: 25px;
            width: 25px;
            padding: 7px;
            font-size: 13px;
            margin-left: 5px;
        }
        
        @media (min-width: 340px) and (max-width: 940px) {
            body {
                overflow: auto;
                margin: 20px;
                background-color: #E4E4E4 !important;
                background: right / 50% no-repeat url(photos/Image.png);
            }
            .content {
                height: 240px;
            }
            .title {
                font-size: 30px;
            }
            .social-media {
                margin-top: 40px;
                margin-right: 75px
            }
            header {
                margin: 0;
                height: 100px;
            }
            header a {
                flex-direction: column;
                margin-left: 0;
                font-size: 13px;
                margin-left: 0;
                margin-top: 0;
                color: #000000;
            }
            span {
                flex-basis: 200px;
                flex-grow: 0;
                margin-top: 30px;
                display: flex;
                justify-content: left;
            }
            input {
                width: 100%;
            }
            .logo {
                flex-grow: 0;
                margin-top: 30px;
                margin-left: 0;
                height: 50px;
            }
            footer {
                margin-top: 200px;
            }
        }
        
        @media (min-width: 940px) and (max-width: 1236px) {
            .social-media {
                margin-top: 40px;
                margin-right: 205px
            }
            header a {
                margin-top: 0;
                color: #000000;
            }
            .content {
                overflow: auto;
            }
            .title {
                font-size: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a class="logo"></a>
            <a>Home</a>
            <a>Classroom</a>
            <a>About</a>
            <a>Contact</a>

            <span>
                <a href="#" class="fas fa-search icon"></a>
                <input/>
               
            </span>

        </header>
        <main class="content">
            <div>
                <h1 class="title">Let's E-Learning</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec luctus dolor id interdum mattis. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec luctus dolor id interdum mattis.
                </p>
            </div>
        </main>
        <footer>
            <button class="btn">LEARN MORE</button>
            <div class="social-media">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </footer>
    </div>

</body>

</html>
