<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap core CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            src: url('fonts/DejaVuSans.ttf');
            font-family: "DejaVuSans";
        }
        
        body {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #106442;
            padding-bottom: 50px;
            font-family: Poppins, sans-serif;
        }
        
        .flyer-title {
            color: #F0FFFA;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .container {
            padding: 40px;
            width: 50%;
            background: 50% 50% / contain no-repeat url(photos/pg5-background.jpg);
            background-color: #FFFFFF;
            color: #645E5D;
            -webkit-box-shadow: 2px 17px 12px 5px rgba(0, 0, 0, 0.26);
            -moz-box-shadow: 2px 17px 12px 5px rgba(0, 0, 0, 0.26);
            box-shadow: 2px 17px 12px 5px rgba(0, 0, 0, 0.26);
        }
        
        .top span {
            text-align: right;
        }
        
        .top span .site {
            color: #63605e;
            font-family: Poppins medium, sans-serif;
            font-weight: bold;
            margin-top: 5px;
            font-size: 10px;
            text-align: right;
            display: block;
        }
        
        span {
            color: #63605e;
        }
        
        .content {
            padding-top: 655px;
            bottom: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .content h1 {
            font-size: 50px;
            background-image: url(photos/title-bcgr.jpg);
            background-repeat: repeat;
            margin-bottom: 20px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Poppins bold, sans-serif;
            font-weight: bold;
        }
        
        .content p {
            margin-bottom: 20px;
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 50%;
            text-align: center;
            max-width: 300px;
        }
        
        .btn {
            color: white;
            font-family: Poppins medium, bold, sans-serif;
            cursor: pointer;
            height: 30px;
            width: 150px;
            background-color: #63605e;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 900;
            margin-bottom: 50px;
        }
        
        .social-media a i {
            cursor: pointer;
            background-color: #63605e;
            color: #E4E4E4;
            border-radius: 100%;
            height: 25px;
            width: 25px;
            padding: 7px;
            font-size: 13px;
            margin-left: 10px;
        }
        
        .phone {
            text-align: right;
        }
        
        .bottom span p {
            font-weight: 600;
        }
        
        @media (min-width: 340px) and (max-width: 800px) {
            .container {
                width: 100%;
            }
            .social-media a i {
                padding: 2px;
                height: 18px;
                width: 18px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1 class="flyer-title"><strong>FLYER AS</strong></h1>
    <h2 class="flyer-title"><em>Feel the Nature</em></h2>
    <div class="container">
        <section class="row top">
            <img src="photos/logos/Logo3.png" class="col-md-2 col-xs-4" />
            <span class="col-md-3 col-md-offset-7">
                <div class="social-media">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
                <a class="site" href="#">WWW.YOURSITE.COM</a>
            </span>
        </section>
        <section class="content">
            <h1>Feel the Nature</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore et dolore.
            </p>
            <button class="btn">SEE MORE</button>
        </section>
        <section class="row">
            <span class="col-md-4 bottom">
<p>Av. Lorem ipsum dolor 2045</p>
<p>Dolor sit Amet - Adress</p>
         </span>
            <span class="col-md-4 col-md-offset-4">
             <p class="phone">+91-878787-12345</p>
         </span>
        </section>
    </div>

</body>

</html>
